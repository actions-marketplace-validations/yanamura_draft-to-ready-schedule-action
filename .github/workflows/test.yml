name: 'test'
on: # rebuild any PRs and main branch changes
  push:
    branches:
      - main
      - 'releases/*'
  schedule:
    - cron: '*/15 * * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          github_token: ${{ secrets.BOT_TOKEN }}
